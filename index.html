<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1578852612716-854e527abf2e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dG8lMjBkb3xlbnwwfHwwfHx8MA%3D%3D" alt="">
                <h2>To do List</h2>
            </div>
            <div class="Daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1727822439002-689cf1bc5202?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1500099817043-86d46000d58f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW90aXZhdGlvbmFsJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1725075086634-0037c3040c54?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://plus.unsplash.com/premium_photo-1705583864572-9eae8ac296d1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily goals</h2>
            </div>
        </section>

        <section class="fullElem todo-fullpage">
            <div class="fullElem-heading">
                <h1>Your personalised Task List</h1>
                <button class="back" id="0">Back</button>
            </div>
            <div class="todo-container">

                <div class="addTask">
                    <form>
                        <input type="text" placeholder="Add Task" id="task-name" required>
                        <textarea name="details" placeholder="Enter Task Details"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox">Mark as Important!</label>
                        </div>
                        <button>Add task</button>
                    </form>
                </div>
                <div class="allTask">                   
                </div>
            </div>
        </section>

        
        <section class="fullElem">
             <div class="fullElem-heading">
                <h1>Daily Planner</h1>
                <button class="back" id="1">Close</button>
            </div>
        </section>
         <section class="fullElem">
            <div class="fullElem-heading">
                <h1>Motivational Quotes</h1>
                <button class="back" id="2">Close</button>
            </div>
        </section>
         <section class="fullElem">
            <div class="fullElem-heading">
                <h1>Pomodoro Timer</h1>
                <button class="back" id="3">Close</button>
                </div>
        </section>
         <section class="fullElem">
            <div class="fullElem-heading">
                <h1>Daily Goals</h1>
                <button class="back" id="4">Close</button>
                </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
